<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS表单验证</title>
    <link rel="stylesheet" href="JS表单验证.css">
    <script type="text/javascript" src="JSitcast0003--封装运动框架多个属性.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }

            var box = $("box");
            var inner = $("inner");
            var formElem = $("formElem");
            var down = $("down");
            var lis = down.children[0].children;
            var steps = document.getElementsByTagName("fieldset");
            var spans = document.getElementsByTagName("span");


            for (var i=0; i<lis.length; i++) {
                lis[i].index = i;
                lis[i].onclick = function () {
                    for (var j=0; j<lis.length; j++) {
                        lis[j].className = "";
                    }
                    lis[this.index].className = "selected";
                    animate(inner, {marginLeft: -this.index * steps[0].offsetWidth});

                    if(this.index == 0)//账户，则检查账户里的input 的 value
                    {
                        checked(this.index);
                    }
                    else //非账户，则检查前一项 li 的 input 的 value
                    {
                        checked(this.index-1);
                    }
                }
            }


            function checked(_this) {
                var inputs = steps[_this].getElementsByTagName("input");
                for (var i=0; i<inputs.length; i++) {
                        if (inputs[i].value == "") {
                            spans[_this].className = "error";
                        } else {
                            spans[_this].className = "checked";
                        }
                    }
            }


        }
    </script>
</head>
<body>
<div id="box">
    <div id="inner">
        <form id="formElem" action="">
           <!--
           1、fieldset 元素可将表单内的相关元素分组。

           2、<fieldset> 标签将表单内容的一部分打包，生成一组相关表单的字段。

           3、当一组表单元素放到 <fieldset> 标签内时，浏览器会以特殊方式来显示它们，它们可能有                  特殊的边界、3D 效果，或者甚至可创建一个子表单来处理这些元素。

           4、<fieldset> 标签没有必需的或唯一的属性。

           5、<legend> 标签为 fieldset 元素定义标题。
           -->

            <!--
           1、<label> 标签为 input 元素定义标注（标记）。

           2、label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label              元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相           关的表单控件上。

           3、<label> 标签的 for 属性应当与相关元素的 id 属性相同。
             -->

            <fieldset class="step">
                <legend>用户(Account)</legend>
                <p>
                    <label for="username">用户名(Usesr name)</label>
                    <input type="text" id="username" name="username">
                </p>
                <p>
                    <label for="email">电子邮件(Email)</label>
                    <input type="email" id="email" name="email" placeholder="zns@zns.com">
                </p>
                <p>
                    <label for="password">密码(Password)</label>
                    <input type="password" id="password" name="password">
                </p>
                <p>
                    <label for="confirmpass">确认密码(Confirm password)</label>
                    <input type="password" id="confirmpass" name="confirmpass">
                </p>
            </fieldset>
            <fieldset class="step">
                <legend>个人信息(Person Details)</legend>
                <p>
                    <label for="fullname">姓名(Full Name)</label>
                    <input type="text" id="fullname" name="fullname">
                </p>
                <p>
                    <label for="country">国家(Country)</label>
                    <input type="text" id="country" name="country">
                </p>
                <p>
                    <label for="phone">电话(Phone)</label>
                    <input type="text" id="phone" name="phone" placeholder="+123456478974">
                </p>
                <p>
                    <label for="website">国家(Website)</label>
                    <input type="text" id="website" name="website" placeholder="http://t.cn//zOk6sll">
                </p>
            </fieldset>
            <fieldset class="step">
                <legend>付款(Payment)</legend>
                <p>
                    <label for="card">卡(Card)</label>
                    <select name="card" id="card">
                        <option value="Visa">Visa</option>
                        <option value="American Express">American Express</option>
                    </select>
                </p>
                <p>
                    <label for="cardnumber">身份证号码(Card number)</label>
                    <input type="text" id="cardnumber" name="country">
                </p>
                <p>
                    <label for="securitycode">安全码(securitycode)</label>
                    <input type="text" id="securitycode" name="securitycode">
                </p>
                <p>
                    <label for="nameofcard">信用卡持有人姓名(Name of Card)</label>
                    <input type="text" id="nameofcard" name="nameofcard">
                </p>
            </fieldset>
            <fieldset class="step">
                <legend>消息(Settings)</legend>
                <p>
                    <label for="newsletter">通讯(Newsletter)</label>
                    <select name="newsletter" id="newsletter">
                        <option value="day">每日</option>
                        <option value="week">每周</option>
                        <option value="month">每月</option>
                        <option value="year">每年</option>
                    </select>
                </p>
                <p>
                    <label for="updates">更新(Updates)</label>
                    <select name="updates" id="updates">
                        <option value="way1">方式1(Package 1)</option>
                        <option value="way2">方式2(Package 2)</option>
                        <option value="no update">不发送更新(Don't send updates)</option>
                    </select>
                </p>
                <p>
                    <label for="newslettertag">通讯标签(Newsletter Tag)</label>
                    <input type="text" id="newslettertag" name="newslettertag">
                </p>
            </fieldset>
            <fieldset class="step">
                <legend>确认(Confirm)</legend>
                <p>
                    一切形式正确填写所有步骤，如果有一个绿色的对勾图标。一个红色的对号图标表示，某些领域已丢失或无效数据填写。在这最后一步，用户可以确认的形式提交。by <a href="">Zns</a>
                </p>
                <p class="submit">
                    提交
                </p>
            </fieldset>
        </form>
    </div>
    <div id="down">
        <ul>
            <li class="selected">
                <a href="javascript:;">账户</a>
                <span></span>
            </li>
            <li>
                <a href="javascript:;">个人信息</a>
                <span></span>
            </li>
            <li>
                <a href="javascript:;">付款方式</a>
                <span></span>
            </li>
            <li>
                <a href="javascript:;">设置</a>
                <span></span>
            </li>
            <li>
                <a href="javascript:;">确认</a>
                <span></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
