<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>丰富的按钮</title>
    <link rel="stylesheet" href="丰富%20的按钮.css">
    <script src="JSitcast0003--封装运动框架多个属性.js"></script>
    <script>
        window.onload = function () {
            var main = document.getElementById("main");
            var boxs = main.children;

            for (var i=0; i<boxs.length; i++) {
                boxs[i].onmouseover = function () {
                    animate(this.children[0].getElementsByTagName("img")[0],{
                        width: 120,
                        height: 120,
                        top: -10,
                        left: -10,
                        opacity: 0
                    })
                }

                boxs[i].onmouseout = function () {
                    animate(this.children[0].getElementsByTagName("img")[0],{
                        width: 74,
                        height: 74,
                        top: 12,
                        left: 13,
                        opacity: 100 //注意不是1，而是100
                    })
                }
            }
        }
    </script>
</head>

<div id="main">
