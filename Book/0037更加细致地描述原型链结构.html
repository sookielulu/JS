<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>更加细致地描述原型链的结构</title>
	<script type="text/javascript">
		//一个基本类型，在内存中的逻辑结构
		var num = 123;
		//在内存中有一个区域,存储着数字123，这个内存标记为num


		//如果内存中存储一个字符串"ABC"，同第9行
		//boolean类型：    
		// var isTrue = true;   也与第9行一样



		//引用类型，存储的是数据的引用
		var o = {num: 123};
		//引用类型的数据有两个存储区域，一个存储数据本身，一个变量存储引用




		//数组
		var arr1 = [1, 2, 3];
		var arr2 = [1, 2, 3, 4, {num: 123}];
		//数组是引用类型的，所以有两个内存区域  图见书69页
	</script>
</head>
<body>
	
</body>
</html>
