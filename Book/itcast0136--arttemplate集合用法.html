<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arttemplate集合用法</title>
    <script src="template.js"></script>
    <script src="JSitcast0005--面向对象简单框架.js"></script>
    <script id="arttemplate" type="text/html">
        <h2>{{name}}</h2>
        <ul>
            <!--对films数组进行遍历-->
            {{each films}}
            <li>
                <strong>电影名称：</strong>{{$value.title}}<br>
                <strong style="color: red">导演：</strong>{{$value.lead}}<br>
                <strong style="color: green">主演：</strong>{{$value.role}}<br>
            </li>
            {{/each}}
        </ul>
    </script>
    <script>
        window.onload = function () {
            var data = {
                name: "电影列表",
                films: [
                    {
                        title: "复仇者联盟",
                        lead: "乔斯.威登",
                        role: "小罗伯特唐尼"
                    },
                    {
                        title: "万物生长",
                        lead: "范冰冰",
                        role: "韩庚 范冰冰"
                    },
                    {
                        title: "左耳",
                        lead: "苏有朋",
                        role: "小耳朵"
                    }
                ]
            };
            document.getElementById('mydiv').innerHTML = $$.bindTemplate('arttemplate',data);
        }
    </script>
</head>
<body>
<div id="mydiv"></div>
</body>
</html>
