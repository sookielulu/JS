<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用数组方法(添加和删除)</title>
</head>
<body>
<script>
    var arr = [1, 4, 6];

    arr.push(5, 9);   /*从后推入*/
    console.log(arr);
    console.log(arr.push(3, '你好')); /*返回的是数组的长度*/

    arr.unshift(-3, -4);  /*从前推入*/
    console.log(arr);
    console.log(arr.unshift('hello'));/*返回的是数组的长度*/

    arr.pop();   /*删除最后一项*/
    console.log(arr);
    console.log(arr.pop());  /*返回的是删除项*/

    arr.shift();  /*删除第一项*/
    console.log(arr);
    console.log(arr.shift());  /*返回的是删除项*/



    var arr1 = [1, 2, 3];
    var arr2 = ["a", "b","c"];
    console.log(arr1.concat(arr2));  /*连接两个数组*/
</script>
</body>
</html>
