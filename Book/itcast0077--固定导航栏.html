<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定导航栏</title>
    <style>
        *{margin:0;padding:0}
        img{
            vertical-align: top; /*垂直对齐*/
        }
        .main{
            margin:0 auto;
            width:1000px;
            margin-top:10px;

        }
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="JSitcast0001--基本函数.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var nav = $("Q-nav");
            var navTop = nav.offsetTop;  //得到导航栏距离顶部的距离
            window.onscroll = function () {
                //console.log(scroll().top);
                if (scroll().top >= navTop) {
                    //不可把这里的navTop写成nav.offsetTop，因为滚动时nav.offsetTop是变化的
                    nav.className = "nav fixed";
                }else {
                    nav.className = "nav";
                }
            }
        }
    </script>
</head>
<body>
<div class="top" id="top">
    <img src="Image/gudingdaohanglan-top.png" alt=""/>
</div>
<div class="nav" id="Q-nav">
    <img src="Image/gudingdaohanglan-nav.png" alt=""/>
</div>
<div class="main">
    <img src="Image/gudingdaohanglan-main.png" alt=""/>
</div>
</body>
</html>
