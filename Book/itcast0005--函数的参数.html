<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
</head>
<body>
<script>
    function fn(a, b) {
        console.log(a + b);
        console.log("形参个数为：" + fn.length);
        console.log("实参个数为：" + arguments.length);
    }
    fn(1, 2);       //3
    fn(2);          //NaN
    fn(4, 5, 6);    //9
</script>
</body>
</html>
