 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仿淘宝搜索栏</title>
    <!--点击搜索栏时，内部文字(即原本的value)不消失，当清除输入的文字后又显示原本的内部文字(即value值)-->
    <style>
        .search {
            width: 300px;
            height: 30px;
            margin: 100px auto;
            position: relative;
        }
        .search input {
            width: 200px;
            height: 25px;
        }
        .search label {
            font-size: 12px;
            color: #ccc;
            position: absolute;
            top: 8px;
            left: 20px;
            cursor: text;   /*令鼠标放在字上面的时候为光标而不是鼠标*/
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            $("txt").oninput = function () {
                if (this.value == "") {
                    $("message").style.display = "block";
                }else {
                    $("message").style.display = "none";
                }
            }
            /*
            oninput事件是IE之外的大多数浏览器支持的事件，在value改变时触发，实时的，
            即每增加或删除一个字符就会触发，然而通过js改变value时，却不会触发；
            onpropertychange事件是任何属性改变都会触发的，而oninput却只在value改变时触发，                  oninput要通过addEventListener()来注册，onpropertychange注册方式跟一般事件一样。

            */
            /*
             oninput事件：
             a). 当脚本中改变value时，不会触发；
             b). 从浏览器的自动下拉提示中选取时，不会触发。

            */

            // IE8不认input    IE中F12--仿真--文档模式改为8，即可仿真IE8
            $("txt").onpropertychange = function () {
                if (this.value == "") {
                    $("message").style.display = "block";
                }else {
                    $("message").style.display = "none";
                }
            }

            //也可不要40-47行，直接将32行写为  $("txt").oninput = $("txt").onpropertychange = function () {}
        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" id="txt">
    <label for="txt" id="message">必败的国际大牌</label>
    <!--点击标签内容时想跳到谁上面，就for谁的id-->
    <!--
       如果您在 label 元素内点击文本，就会触发此控件。
       就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
    -->
</div>
</body>
</html>
