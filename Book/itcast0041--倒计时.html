<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <!--  倒计时 =  将来的时间(毫秒数) - 现在的时间(毫秒数)  -->
    <style>
        body {
            font-size: 30px;
            text-align: center;
            margin-top: 200px;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var endTime = new Date("2017/1/1 00:00:00");
            
            setInterval(clock,1000);
            
            function clock() {
                var nowTime = new Date();  //随时获得最新时间，因此写在函数内部
                // console.log(nowTime.getTime());  //获得自己的毫秒数
                var second = parseInt((endTime.getTime() - nowTime.getTime())/1000);//秒数
                //console.log(second);

                //     second/3600 得到小时数  再  /24 得到天数
                var day = parseInt(second/3600/24);
                //console.log(day);

                //     second/3600%24  得到小时数
                var hour = parseInt(second / 3600 % 24);
                //console.log(hour);

                //     second/60%60  得到分数
                var minu = parseInt(second / 60 % 60);
                //console.log(minu);

                //     second%60  得到秒数
                var sec = parseInt(second%60);
                //console.log(sec);

                day<10 ? day="0"+day : day;
                hour<10 ? hour="0"+hour : hour;
                minu<10 ? minu="0"+minu : minu;
                sec<10 ? sec="0"+sec : sec;

                demo.innerHTML = "距离今年结束还有：" + day + "天 " + hour + "时 "
                                + minu + "分 " + sec + "秒"
            }
        }
    </script>
</head>
<body>

</body>
</html>
