<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期函数</title>
</head>
<body>
<script>
    var date = new Date();  //声明
    console.log(date.getTime());  //得到 毫秒数，从 1970 年 1 月 1 日 开始
    console.log(date.valueOf());  //得到 毫秒数，从 1970 年 1 月 1 日 开始
    console.log(Date.now());      //提倡使用上面两个
    console.log(+new Date());

    console.log("~~~~~~~~~~~~~~~");

    console.log(date.getDate()); //获得 日
    console.log(date.getDay());  //获得 星期几 0-6
    console.log(date.getMonth());//获得 月 0-11
    console.log(date.getFullYear()); //获得 完整年份

    console.log("~~~~~~~~~~~~~~~");

    console.log(date.getHours()); //获得 小时 0-23
    console.log(date.getMinutes()); //获得 分钟 0-59
    console.log(date.getSeconds()); //获得 秒 0-59
    console.log(date.getMilliseconds()); //获得 当前的毫秒

</script>
</body>
</html>
