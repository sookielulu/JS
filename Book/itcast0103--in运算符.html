<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in运算符</title>
    <script>
        window.onload = function () {
            var json = {
                name: "lucy",
                age: 20
            }
            //in可以用来判断json里面有没有某个属性
            if ("name" in json) {
                console.log("yes");
            }else {
                console.log("no");
            }
        }
    </script>
</head>
<body>

</body>
</html>
