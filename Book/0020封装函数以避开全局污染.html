<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数以避开全局污染</title>
	<script>
		// 		//指定tag的元素
		// 		function tag(tagName) {
		// 			return document.getElementsByTagName(tagName);
		// 		}

		// 		//指定id的元素
		// 		function id(idName) {
		// 			return document.getElementById(idName);
		// 		}


		//上面7-15行可用下面的内容来表示，此时再要对元素内容进行操作，就访问itcast即可
		//封装考虑：把功能相近的代码组合到一个对象的下面。维护时也更加方便，容易找错误 
		var itcast = {
			tag: function(tagName){
				return document.getElementsByTagName(tagName);
			},   //逗号别忘
			id: function(idName){
				return document.getElementById(idName);
			}
		};

	</script>
</head>
<body>
	<br><br><br><br> 
</body>


<script type="text/javascript">
	itcast.tag('body')[0].style.border = "1px solid red";
</script>


</html>
