<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时器</title>
    <!--通过设定时间，让某个动作不断执行-->
    <!--setInterval("执行的函数", 间隔时间(毫秒))-->
    <!--   写法一：　setInterval("fun()", 1000);   -->
    <!--   写法二：　setInterval(fun(){}, 1000);   -->
    <style>
        #demo {
            width: 500px;
            height: 150px;
            margin: 100px auto;
            background-color: #336699;
            font-size: 120px;
            text-align: center;
            line-height: 150px;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            setInterval(fn,1000);
            var num = 1;
            function fn() {
                num++;
                demo.innerHTML = num;
            }
        }

    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
