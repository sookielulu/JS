<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象基础复习02</title>
	<script type="text/javascript">
		//delete 删除 
		//语法：delete 数据;   返回的是Boolean值
		//功能：在当前作用域上删除数据
		//用法：1、删除数组中的一个元素
		//      2、删除一个对象的属性或方法
		//      3、删除一个没有用var声明的变量

		
		//删除数组的元素
		var arr = [1, 2, 3, 4];
		console.log(arr);
		console.log(arr.length);//4
		var isTrue = delete arr[2];  //这种删法不会改变数组的长度，只会删掉数组的元素(变成undefined)
		console.log(arr); 
		console.log(arr.length);//4

		//删除对象的属性或方法
		var o = {name: "Jack"};
		var isTrue = delete o.name;  // o["name"]
		console.log(o);

		//删除没有用var声明的变量
		var n = 1;
			m = 2;
		var isTrue1 = delete n;	
		var isTrue2 = delete m;	

		console.log(isTrue1);//false
		console.log(isTrue2);//true

		console.log(n);//1
		console.log(m);// m is not defined
	</script>
</head>
<body>
	
</body>
</html>
