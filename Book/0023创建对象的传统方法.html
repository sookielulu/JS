<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象的传统方法</title>
	<script type="text/javascript">
		
		//Json表示法，对象的直接量
		var p = {
			'name' : "Jack",
			'age' : 15,
			'sayHello' : function () {
				alert("你好");
			}
		};
		//p.sayHello();  //有了()才表示调用
		//p['sayHello']();
		console.log(p.name);
		console.log(p['age']);

		//var p2 = p; 这里并没有创建一个新对象出来，只是让P2也指向P

		

		//使用Json对象的方法有一个缺点：无法复用
		//所以考虑构造函数
		var Person1 = function () {
			//构造函数中不需要return
			//为对象添加成员使用this.成员名 = 值
			this.name = "Jim";
			this.age = 16;
			this.gender = "男";
			this.sayHello = function () {
				console.log("Hello World");
			};
		};
		var p = new Person1();  
		p.sayHello();


		//这里每new一个Person出来都是一个新对象 
		var p1 = new Person1();  
		var p2 = new Person1();  
		var p3 = new Person1();  



		//带参数的构造函数
		var Person2 = function (name, age, gender) {
			this.name = name;
			this.age = age;
			this.gender = gender;
			this.sayHello = function () {
				console.log("Hello");
			}
		};
		var p4 = Person2("lucy", 16, "女");


	</script>
</head>
<body>
	
</body>
</html>
