<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态生成小圆点</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .box li {
            list-style: none;
        }
        .circle {
            position: absolute;
            left: 50%;
            bottom: 10px;
            margin-left: -50px;
        }
        .circle span {
            float: left;
            width: 18px;
            height: 18px;
            text-align: center;
            line-height: 18px;
            border-radius: 50%;
            background-color: #cccccc;
            margin-right: 10px;
            cursor: pointer;
        }
        .circle span.current {
            background-color: #FF6B39;
        }

    </style>
    <script>
        window.onload =function () {
            //获取节点
            var scroll = document.getElementById("scroll");
            var circle = document.createElement("div");
            circle.className = "circle";
            scroll.appendChild(circle);
            var ul = document.getElementById("ul");
            var lis = ul.children;   //ul的所有子节点

            //设置节点属性
            //  1、获取节点属性： getAttribute()  通过这个方法可以得到 某些元素的 某些属性
            //  2、设置节点属性： setAttribute()
            //  3、删除节点属性： removeAttribute()

            for(var i=0; i<lis.length; i++) {
                var newspan = document.createElement("span");
                newspan.innerHTML = i+1;
                circle.appendChild(newspan);
            }
            var child = circle.children;
            child[0].setAttribute("class", "current");
        }
    </script>
</head>
<body>
<div class="box" id="scroll">
    <div class="slider">
        <ul id="ul">
            <li><img src="Image/11.jpg" alt=""></li>
            <li><img src="Image/22.jpg" alt=""></li>
            <li><img src="Image/33.jpg" alt=""></li>
            <li><img src="Image/44.jpg" alt=""></li>
            <li><img src="Image/55.jpg" alt=""></li>
        </ul>
    </div>
    <!--   //不写小圆点，根据图片个数来决定圆点个数
    <div class="circle">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
    </div>
    -->
</div>
</body>
</html>
