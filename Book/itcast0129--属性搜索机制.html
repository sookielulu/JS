<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性搜索机制</title>
    <script type="text/javascript">
        window.onload = function () {
            function Product() {
                this.name = '神仙';
            }
            Product.prototype = {
                name: '魔鬼',
                age: 20,
                buy: function () {
                    
                }
            };


            var pro = new Product();

            //清除属性（其实没有清除，只是屏蔽）
            delete pro.name;  //没有这一行，则输出'神仙'，有这行，则输出'魔鬼'
            console.log(pro.name);  //神仙
            //构造函数中有name属性和_proto_属性，_proto_中保存的是指向原型的指针
            //实例化生成pro时拷贝了构造函数的属性(包括name和_proto_)
            //在搜索属性时，先从自身寻找，若有，就返回，若无，则通过_proto_在原型中寻找
        }
    </script>
</head>
<body>

</body>
</html>
