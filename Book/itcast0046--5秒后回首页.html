<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5秒后回首页</title>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            var count = 5;
            var speed = 1000;
            setTimeout(goIndexPage,speed);
            function goIndexPage() {
                count--;
                demo.innerHTML = "<a href='http://www.baidu.com'>本页面将在"+count+"秒后跳转</a>";
                if (count <= 0) {
                    window.location.href = "http://www.baidu.com";//跳转页面
                }else {
                    setTimeout(goIndexPage,speed);
                }
            }
        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
