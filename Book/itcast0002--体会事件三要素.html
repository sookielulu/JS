``````````<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>体会事件三要素</title>
    <style>
        #demo {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<!--
    事件三要素：
        事件源：  按钮
        事件：    点击
        事件处理程序： 改变盒子状态
-->
<!--
    写法：
        事件源.事件 = function(){事件处理程序}
-->

<div id="demo"></div>
<button id="btn">改变宽度</button>
<script>
    //   要操作，先找人
    var demo = document.getElementById("demo");
    var btn = document.getElementById("btn");
    //   事件三要素
    btn.onclick = function () {
        demo.style.width = 400+"px";
    }
</script>
</body>
</html>
