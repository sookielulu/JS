<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除和克隆节点</title>
</head>
<body>
<div id="demo">
    <div>111111111</div>
    <div>222222222</div>
    <div>333333333</div>
    <div>444444444</div>
    <div>555555555</div>
</div>
<script>
    //移除节点
    //  1、removeChild()  移除最后一个子节点
    var demo = document.getElementById("demo");
    var test = document.createElement("li");
    var divs = demo.children;
    demo.appendChild(test);
    demo.removeChild(divs[4]);
    demo.removeChild(divs[0]);

    //克隆节点
    //  1、cloneNode()  复制节点
    //  括号里面可以跟参数：
    //          1、如果里面是true，表示深层复制， 除了复制本盒子，还复制子节点
    //          2、如果里面是false，浅层复制，只复制本节点，不复制子节点
    demo.appendChild(divs[0].cloneNode());
    demo.parentNode.appendChild(demo.cloneNode(true));//复制整个demo
</script>
</body>
</html>
