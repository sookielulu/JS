<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星座运势</title>
    <style>
        .box {
            width: 350px;
            height: 250px;
            border: 1px solid #cccccc;
            margin: 100px auto;
        }
        .dt {
            padding-left: 10px;
            line-height: 35px;
            font-weight: 600;
            color: #0fc0cc;
        }
        .dd {
            padding: 10px;
        }
        .icon {
            width: 50px;
            height: 50px;
            float: left;
            background: url("Image/astroIcon.png") no-repeat;
            margin: -5px 30px;
        }
        .yunshi {
            width: 80px;
            height: 13px;
            display: inline-block;
            background: url("Image/yunshi.png") no-repeat;
            position: relative;
        }
        .star {
            width: 0;  /*用下面黄色的星星压住上面灰色的星星，通过改变宽度设定露出几颗星星*/
            height: 13px;
            position: absolute;
            top: 0;
            left: 0;
            background: url("Image/yunshi.png") no-repeat left bottom; /*必须靠左下角对齐*/
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            var arr = [10, 3, 6, 5, 8, 9, 10, 7, 8, 6, 2, 8];  /*12星座运势有几颗星*/
            var txtArr = ["白羊座的内容", "金牛座的内容", "双子座的内容", "", ""];
            $("sele").onchange = function () {
                $("ico").style.backgroundPosition = "0 "+(-50*this.value)+"px";
                $("sta").style.width = 8 * arr[this.value] +"px";
                $("txt").innerHTML = txtArr[this.value];
            }
        }
    </script>
    
</head>
<body>
<div class="box">
    <div class="dt">星座运势</div>
    <div class="dd">
        <div class="dd-t">
            <div class="icon" id="ico"></div>
            <div class="right">
                <select name="" id="sele">
                    <option value="0">白羊座（03.21-04.19）</option>
                    <option value="1">金牛座（04.20-05.29）</option>
                    <option value="2">双子座（04.20-05.29）</option>
                </select>
                <div>今日运势：
                    <span class="yunshi">
                        <span class="star" id="sta"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="dd-b" id="txt">
            今天你的心思很难定下来，总是飘忽不定，容易受到他人影响。工作之余也容易被一些玩乐的事物分心拉开解放路级沙发垃圾
        </div>
    </div>

</div>
</body>
</html>
