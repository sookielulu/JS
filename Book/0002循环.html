		//打印九九乘法表
		document.write("<table border='1px' cellspacing='0' cellpadding='0'>");
			for (var i = 1; i < 10; i++) {
				document.write("<tr>");//控制行
				for (var j = 1; j <= i; j++) {
					document.write("<td>");//控制列
					document.write(i + "*" + j + "=" + i*j);
					document.write("</td>");
				}
				document.write("</tr>");
			}
		document.write("</table>")
