<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单验证表单</title>
    <style>
        .box {
            text-align: center;
            margin:100px auto;
        }
        span {
            display: inline-block;
            width: 150px;
            height: 20px;
            border: 1px solid #ccc;
            font-size:12px;
            line-height: 20px;
            text-align: left;
            padding-left: 20px;
            background-color: #eee;
            color:#999;
        }
        .right {  /*正确的*/
            color: #5EFF5E;
            background:url(Image/itcast0011-right.png) no-repeat #DFFFDF 4px 3px;
            border: 1px solid #ACFFAC;
        }
        .wrong {  /*错误的*/
            background:url(Image/itcast0011-wrong.png) no-repeat #FFDCD0 4px 3px;
            border: 1px solid #FFAC91;
            color: #FF6B39;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) { return document.getElementById(id);}
            $("txt").onblur = function () {   /*输入完毕后，在旁边一点击再开始判断，所以以离开焦点为基准*/
                 if (this.value == "") {
                     $("result").className = "wrong";
                     $("result").innerHTML = "内容不能为空";
                 } else if (isNaN(this.value)) {
                     $("result").className = "wrong";
                     $("result").innerHTML = "请输入数字";
                 } else if (this.value > 150 || this.value < 0) {
                     $("result").className = "wrong";
                     $("result").innerHTML = "请输入合理的范围(0-150)";
                 } else {
                     $("result").className = "right";
                     $("result").innerHTML = "输入正确";
                 }
            }
        }
    </script>
</head>
<body>
<div class="box">
    语文：<input type="text" id="txt"><span id="result">请输入成绩</span>
</div>
</body>
</html>
