<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性屏蔽机制</title>
    <script type="text/javascript">
        window.onload = function () {
            var fun = function () {

            };
            fun.prototype = {
                info: {
                    name: 'peter',
                    age: 24
                }
            };

            var a = new fun();
            var b = new fun();
            a.info.name = 'jack';
            b.info.name = 'tom';

            console.log(a.info.name);  //tom
            console.log(b.info.name);  //tom
        }
    </script>
</head>
<body>

</body>
</html>
