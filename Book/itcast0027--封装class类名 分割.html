<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装class类名 分割</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            function getClass(obj) {
                //支持document.getElementsByClassName()的浏览器
                if(document.getElementsByClassName){
                    return document.getElementsByClassName(obj);
                }

                //不支持document.getElementsByClassName()的浏览器
                var arr = [];
                var dom = document.getElementsByTagName("*");//*表示获取所有标签
                for(var i=0; i<dom.length; i++) {
                    var txtarr = dom[i].className.split(" ");//分割类名，并转换为数组
                    //["demo", "test"];
                    for(var j=0; j<txtarr.length; j++){
                        if(txtarr[j] == obj) {
                            arr.push(dom[i]);// 我们要的是div
                        }
                    }
                }
                return arr;

            }
            console.log(getClass("test").length);
            var test = getClass("test");
            for(var i=0; i<test.length; i++){
                test[i].style.backgroundColor = "purple";
            }
        }
    </script>
</head>
<body>
<div></div>
<div class="demo"></div>
<div class="test"></div>
<div></div>
<div class="demo one two"></div>
<div class="demo test"></div>
<div></div>
<div></div>
<div class="demo"></div>
<div class="test one"></div>
</body>
</html>
