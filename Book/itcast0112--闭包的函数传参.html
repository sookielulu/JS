<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包的函数传参</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            background-color: pink;
        }
    </style>
    <script>
        window.onload = function () {

            //参数传递的概念
            function Fun(x) {
                return function (y) {
                    console.log(x + y);
                }
            }
            var obj = Fun(1);
            //其实就相当于 obj = function inFun(){console.log(num);}
            //console.log(obj());
            obj(); // 1 + undefined = NaN
            obj(2);


            //应用
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var box = document.getElementById("box");

            /*以前的写法
             var speed = 5;
            btn1.onclick = function () {
                box.style.left = box.offsetLeft + speed + "px";
            }
            btn2.onclick = function () {
                box.style.left = box.offsetLeft - speed + "px";
            }
            */

            //采用参数传递的写法
            function move(speed) {
                return function () {
                    box.style.left = box.offsetLeft + speed + "px";
                }
            }
            btn1.onclick = move(5);
            btn2.onclick = move(-5);
        }
    </script>
</head>
<body>
<button id="btn1">向右</button>
<button id="btn2">向左</button>
<div id="box"></div>
</body>
</html>
