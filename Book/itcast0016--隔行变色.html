<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>
    <style>
        .box {
            width: 300px;
        }
        li {
            line-height: 30px;
            list-style: none;
        }
        li span {
            margin: 8px;
        }
        li.hover {
            background-color: #ccc!important;
            /**若不加!important，则权重不够，则只有没有设置背景色的行鼠标移到上面时会变色（因为背景色属于行内式，权重为1000，而hover权重为10.）而!important权重为无穷大**/
        }
    </style>
    <script>
        window.onload = function () {
            var lis = document.getElementsByTagName("li");
            for (var i=0, len=lis.length; i < len; i++) {
                if (i%2 == 0) {
                    lis[i].style.backgroundColor = "#eee";
                }
                // 鼠标经过时底色变亮
                lis[i].onmouseover = function () {
                    this.className = "hover";
                }
                lis[i].onmouseout = function () {
                    this.className = "";
                }
            }

        }
    </script>
</head>
<body>
<div class="box">
    <ul>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>0.16%</span>
        </li>
    </ul>
</div>
</body>
</html>
