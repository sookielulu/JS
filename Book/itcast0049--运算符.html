<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符</title>
    <script>
        alert(1);
        setTimeout("alert(2)", 0);
        //JavaScript是单线程执行的，也就是无法同时执行多段代码，当某一段代码正在执行时，所有后续任务都必须等待形成一个队列，一旦当前任务执行完毕，再从队列中取出下一个任务。这样常称为“阻塞式执行”。
        //如果代码中设定了一个setTimeout，那么浏览器便会在合适的时间，将代码插入任务队列，如果这个时间设为0，就代表立即插入队列任务，但不是立即执行，仍然要等待前面代码执行完毕。所以setTimeout并不能保证执行的时间，是否及时执行取决于JavaScript线程是拥挤还是空闲。
        alert(3);

        //alert(1&&10);//10
    </script>
</head>
<body>

</body>
</html>
