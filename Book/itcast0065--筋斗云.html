<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>筋斗云</title>
    <style>
        body {
            background-color: #333333;
        }
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        .box {
            width: 800px;
            height: 42px;
            background: url("Image/jindouyun-rss.png") no-repeat right center #ffffff;
            border-radius: 5px;
            margin: 100px auto;
            position: relative;
        }
        .cloud {
            width: 83px;
            height: 42px;
            position: absolute;
            top: 0;
            left: 0;
            background: url("Image/jindouyun-cloud.gif") no-repeat;
        }
        .box ul {
            /*若不写这一段，则云朵会在ul上方，压住了字*/
            /*ul 和 cloud 都有定位，在body中，ul在cloud下面，所以后加载，因此会浮在云朵上方*/
            position: absolute;
            top: 0;
            left: 0;
        }
        .box li {
            width: 83px;
            height: 42px;
            line-height: 42px;
            float: left;
            text-align: center;
            cursor: pointer;
        }
    </style>
    <script>
        window.onload = function () {
            var cloud = document.getElementById("yun");
            var lis = cloud.parentNode.children[1].children;
            var current = 0;  //用来存放点击的值
            for (var i=0; i<lis.length; i++) {
                lis[i].onmouseover = function () {
                    last = this.offsetLeft;
                }
                lis[i].onmouseout = function () {
                    last = current;
                    //点击时，current值改变，鼠标离开时，筋斗云保持点击时的位置不变
                    //不点击时，current始终为0，鼠标离开后筋斗云自动回到最后一次点击时的位置
                }
                lis[i].onclick = function () {
                    current = this.offsetLeft;
                }
            }
            var first = 0, last = 0;
            setInterval(function () {
                first = first + (last - first)/10;
                cloud.style.left = first +"px";
            },10)
        }
    </script>
</head>
<body>
<div class="box">
    <span class="cloud" id="yun"></span>
    <ul>
        <li>首页新闻</li>
        <li>师资力量</li>
        <li>师资力量</li>
        <li>师资力量</li>
        <li>师资力量</li>
        <li>师资力量</li>
        <li>师资力量</li>
        <li>师资力量</li>
    </ul>
</div>
</body>
</html>
