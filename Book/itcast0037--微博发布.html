<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微博发布</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            margin: 100px auto;
            width: 600px;
            border: 1px solid #333;
            padding: 20px 10px;
        }
        textarea {
            width: 450px;
        }
        .box li {
            width: 450px;
            line-height: 30px;
            border-bottom: 1px dashed #cccccc;
            margin-left: 80px;
            list-style: none;
        }
        .box li a {
            float: right;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementsByTagName("button")[0];  //[0]很重要
            var txt = document.getElementsByTagName("textarea")[0];
            var ul = document.createElement("ul");
            btn.parentNode.appendChild(ul);
            btn.onclick = function () {
                if(txt.value == "") {
                    alert("输入不能为空");
                    return false;  //终止函数执行，若不加这一句，则执行完这里后，还会往41行之后执行
                }

                var newli = document.createElement("li");
                newli.innerHTML = txt.value + "<a href='javascript:;'>删除</a>";
                txt.value = "";  //清空表单
                var lis = ul.children;

                //让新发布的内容始终靠上显示
                if(lis.length == 0) {
                    ul.appendChild(newli);//插入的是节点
                }
                else {
                    ul.insertBefore(newli, lis[0]);
                }

                //点击删除则删除该条内容
                //点击 a 标签时则会删除它的父节点
                var as = document.getElementsByTagName("a");
                for(var i=0; i<as.length; i++) {
                    as[i].onclick = function () {

                        //removeChild
                        ul.removeChild(this.parentNode);
                    }
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    微博发布：
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>发送</button>
    <!--
    <ul id="ul">
        <li>123</li>
        <li>123</li>
        <li>123</li>
    </ul>
    -->
</div>
</body>
</html>
