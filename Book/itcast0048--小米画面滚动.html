<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米画面滚动</title>
    <style>
        .xiaomi {
            width: 512px;
            height: 390px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;  /*一定要加这句*/
            position: relative;
        }
        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 195px;
            cursor: pointer;
        }
        #up {
            top: 0;
        }
        #down {
            bottom: 0;
        }
        #pic {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            var num = 0;  //控制图片的top值
            var timer = null;  //定时器名称
            $("up").onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    num -= 3;
                    /*
                    if (num > -1080) {
                        $("pic").style.top = num + "px";
                    }else {
                        clearInterval(timer);
                    }
                    */
                    num > -1080 ? $("pic").style.top = num + "px" : clearInterval(timer);
                },10);
            }
            $("down").onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(function () {
                    num += 3;
                    /*
                    if (num <= 0) {
                        $("pic").style.top = num + "px";
                    }else {
                        clearInterval(timer);
                    }
                    */
                    num < 0 ? $("pic").style.top = num + "px" : clearInterval(timer);
                },10);
            }
            $("up").parentNode.onmouseout = function () {
                clearInterval(timer);
            }
        }
    </script>
</head>
<body>
<div class="xiaomi">
    <img src="Image/mi.png" alt="" id="pic">
    <span id="up"></span>
    <span id="down"></span>
</div>
</body>
</html>
