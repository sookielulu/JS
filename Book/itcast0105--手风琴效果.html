<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手风琴效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        div {
            width: 1150px;
            height: 400px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }
        div li {
            width: 240px;
            height: 400px;
            float: left;
        }
        div ul {
            width: 1300px;
            /*
            width足够大时，li不会掉下来，否则当鼠标离开box时，li中图片宽度变换可能
            导致最后一张图片掉下来
            */
        }
    </style>
    <script src="JSitcast0003--封装运动框架多个属性.js" type="text/javascript"></script>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var lis = box.children[0].children;
            for (var i=0; i<lis.length; i++) {
                lis[i].style.backgroundImage = "url(Image/shoufengqin-"+(i+1)+".jpg)";
                lis[i].onmouseover = function () {
                    for (var i=0; i<lis.length; i++) {
                        animate(lis[i], {width: 100});
                    }
                    animate(this, {width: 800});
                }
                lis[i].onmouseout = function () {
                    for (var i=0; i<lis.length; i++) {
                        animate(lis[i], {width: 240});
                    }
                }
            }
        }
    </script>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
