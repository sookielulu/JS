<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多种方式创建对象1</title>
    <script>
        window.onload = function () {
            var name = document.getElementById("name");
            var price = document.getElementById("price");


            //利用内置对象形式创建
            var iPhone = new Object();
            //属性
            iPhone.name = 'iphone';
            //获取对象的值，两种方式
            //1、iphone.name
            //2、iphone["name"]
            //这两种方式都非常重要，尤其是第二种常用于动态创建对象时


            //属性
            iPhone.price = 6100;
            //技能
            iPhone.technology = [];
            //方法
            iPhone.attack = function () {
                
            };



            //改造成工厂模式
            function createProduct(data) {
                var obj = new Object();
                obj.name = data.name;
                obj.price = data.price;
                obj.sale = getPrice(); //与42行配合使用，非常重要
                obj.colors = ['red','blue'];
                obj.sizes = ['s','m','l'];

                function getPrice() {//在函数中定义函数，这种用法一定要掌握
                    var sale = data.price*0.7;
                    return sale;
                }
                return obj; //千万别忘了return
            }

            //使用产品
            var json = { //后台给的数据
                name: 'converse',
                price: 1000,
                des: 'all star'
            };
            var p = createProduct(json);
            name.innerHTML = p.name;
            price.innerHTML = p.price;
            sale.innerHTML = p.sale;
            console.log(p.name);


            var ro = function () {

            };
            ro.prototype.name = '';
            ro.prototype.tec = ['aaa', 'bbb'];

            var a = new ro();
            var b = new ro();
            a.name = 'jjj';
            b.name = 'lll';
            console.log(a.name);
            console.log(b.name);

            a.tec.push('ccc');
            console.log(a.tec.length);
            console.log(b.tec);
        }
    </script>
</head>
<body>
<div id="name">name</div>
<div id="price">price</div>
<div id="sale">sale</div>
</body>
</html>
