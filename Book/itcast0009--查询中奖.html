<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询中奖</title>
    <script>
        window.onload = function () {
            function $(id) {
                return document.getElementById(id);
            }
            $("btn").onclick = function () {
                /*alert($("txt").value);*/    /*获得表单的值*/
                if ($("txt").value == "lucy") {
                    alert("恭喜您中奖了");
                }else {
                    alert("查无此人");
                }
            }
        }
    </script>
</head>
<body>
<input type="text" id="txt" placeholder="请输入您的姓名"><button id="btn">查询</button>
</body>
</html>
