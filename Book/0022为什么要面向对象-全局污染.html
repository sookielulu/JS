<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>全局污染</title>
	<script type="text/javascript">
		//变量在全局范围内有效
		var a = function () {
			alert("123");
		};
	</script>
	<script type="text/javascript">
		var a = 1;
		//在js中重复的var无效，即此时浏览器会默认着去掉var，意味着这里的a与前面是同一个a。所以会覆盖掉前面的a。
		//这就是全局污染


		alert(a);
	</script>
</head>
<body>
	
</body>
</html>
