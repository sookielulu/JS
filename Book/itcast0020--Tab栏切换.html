<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab栏切换</title>
    <style>
        .box {
            width: 338px;
            margin: 100px auto;
            border: 1px solid #cccccc;
        }
        .bottom div {   /*权重为11*/
            width: 338px;
            height: 300px;
            background-color: pink;
            display: none;
        }
        .purple {
            background-color: purple;
        }
        .bottom .show {   /*若不加.bottom，则权重为10，永远在12行的下面，无法显示*/
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            var divs = document.getElementById("divs").getElementsByTagName("div");
            for(var i=0; i<btns.length; i++) {
                btns[i].index = i;
                btns[i].onclick = function () {
                    for(var j=0; j<btns.length; j++){
                        btns[j].className = "";
                        divs[j].className = "";
                    }
                    this.className = "purple";
                    divs[this.index].className = "show";
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="top">
        <button>第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
    </div>
    <div class="bottom" id="divs">
        <div class="show">11111111</div>
        <div>22222222</div>
        <div>33333333</div>
        <div>44444444</div>
        <div>55555555</div>
    </div>
</div>
</body>
</html>
