<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>得到CSS样式</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            background-color: pink;
            left: 300px;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            //console.log(demo.currentStyle.left); //IE写法
            console.log(window.getComputedStyle(demo,null).left);
        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
