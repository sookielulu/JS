<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数04</title>
	<script type="text/javascript">
		//函数可以作为另一个函数的参数
	    //求两个数数学运算的结果

	    function getResult(a, b, fn) {
	    	fn(a, b);
	    }

	    var result = getResult(5, 6, function (a, b) {
	    	console.log(a + b);
	    });
	    console.log(result);
	    //执行过程分析：
	    //  1.执行17行，然后跳转到14行，在getResult处跳转到第10行，此时a=5,b=6,fn=function(a,b)
	    //  2.执行11行,跳转到14行的function，然后执行15行，即输出11
	    //  3.执行结束，输出result,结果为undefined.
	    /**  若想令程序执行结果为11,则11行改为return fn(a+b);15行改为return a+b;
	     *   执行顺序为17-14-10,第10行中fn=function(a,b),故执行11行时，调用14行的function (a, b),
	     *   14行执行return a+b；执行结束后返回到调用function (a, b)的地方11行，然后返回结果为11
	     *   故最终输出结果为11
	     */
	</script>	
</head>
<body>
	
</body>
</html>
