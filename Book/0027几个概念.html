<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>几个概念</title>
	<script type="text/javascript">
		// 对象中有一个属性叫 __proto__
		// 通过调试可以发现对象的 __proto__ 与 创建它的构造函数的 prototype 是一个东西

		function F() {}
		var o = new F();

		console.log(o.__proto__ === F.prototype);  //true

		//注意：
		//   __proto__是 非标准属性，尽量在实际开发中不要用（IE8不支持）


		//  F.prototype   是 构造函数F  的  原型属性
		//  o.__proto__   是 对象o  的  原型对象(理论上这个属性不存在，规范中没有)
	</script>
</head>
<body>
	
</body>
</html>
