<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>焦点图鼠标经过小圆点</title>
    <style>
        *{margin: 0; padding: 0;}
        ul,ol{list-style:none;}
        img {
            display: block;  /* 清除图片底册 3像素缝隙*/
        }
        .slider {
            width: 490px;
            height: 170px;
            border:1px solid #ccc;
            margin: 100px auto;
            padding:5px;
            position: relative;
        }
        .inner {
            width: 100%;
            height: 100%;
            background-color: pink;
            position: relative;
            /*overflow: hidden*/
        }
        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .inner ul li {
            float: left;
        }
        .slider ol {
            position: absolute;
            left: 50%;
            margin-left: -80px;
            bottom: 10px;
        }
        .slider ol li{
            float: left;
            width: 18px;
            height: 18px;
            background-color: #fff;
            margin-right: 10px;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
        }
        .slider ol li.current {
            background-color: orange;
        }
    </style>
    <script>
        window.onload = function () {
            var jd = document.getElementById("jd");
            var ul = jd.children[0].children[0];
            var ol = jd.children[1];
            var ollis = ol.children;
            for (var i=0; i<ollis.length; i++) {
                ollis[i].index = i;
                ollis[i].onmouseover = function () {
                    for (var j=0; j<ollis.length; j++) {
                        ollis[j].className = "";
                    }
                    this.className = "current";
                    target = -490*this.index;
                    // 鼠标指向第0个li，盒子就向左移动0个图片宽度
                    // 鼠标指向第1个li，盒子就向左移动1个图片宽度
                    // 鼠标指向第2个li，盒子就向左移动2个图片宽度
                }
            }
            var leader = 0, target = 0;
            setInterval(function () { //页面一加载出来，定时器就一直在运行，直到target值改变
                leader = leader + (target - leader) / 10;
                ul.style.left = leader +"px";
            },30);
        }
    </script>
</head>
<body>
<div class="slider" id="jd">
    <div class="inner">
        <ul>
            <li><a href="#"><img src="Image/jiaodian-shubiaojingguo01%20.jpg" alt=""/></a></li>
            <li><a href="#"><img src="Image/jiaodian-shubiaojingguo02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="Image/jiaodian-shubiaojingguo03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="Image/jiaodian-shubiaojingguo04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="Image/jiaodian-shubiaojingguo05.jpg" alt=""/></a></li>
        </ul>
    </div>
    <ol>
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
