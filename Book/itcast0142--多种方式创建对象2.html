<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多种方式创建对象2</title>
    <script>
        window.onload = function () {
            //拷贝方式创建对象
            function extend(tar,source) {
                //遍历对象
                for(var i in source) {
                    tar[i] = source[i];
                }
                return tar;
            }

            var boy = {
                name: 'jack',
                age: 20
            };
            var girl = {
                name: 'lucy',
                age: 18
            };

            var newOne = extend({}, boy);
            newOne.name = 'tom';
            console.log(newOne.name);
            console.log(newOne.age);
        }
    </script>
</head>
<body>

</body>
</html>
