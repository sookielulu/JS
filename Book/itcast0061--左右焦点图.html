<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左右焦点图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            width: 600%;
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .box {
            width: 530px;
            height: 280px;
            padding: 5px 0;
            border: 1px solid #999999;
            background-color: #cccccc;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        .inner {
            width: 100%;
            height: 100%;
            position: relative;
        }
        li {
            float: left;
            margin: 0 5px;
        }
        span {
            width: 50px;
            height: 60px;
            /*background-color: #999999;
            opacity: 0.3;*/
            background: rgba(175,175,175,.4);
            color: #ffffff;
            position: absolute;
            top: 50%;
            margin-top: -30px;
            font: 700 50px/60px "youyuan";
            text-align: center;
            display: none;
            cursor: pointer;
        }
        #sp1 {
            left: 8px;
        }
        #sp2 {
            right: 8px;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("b");
            var sp1 = document.getElementById("sp1");
            var sp2 = document.getElementById("sp2");
            var imgs = document.getElementById("imgs");
            var ul = document.getElementsByTagName("ul")[0];

                box.onmouseover = function () {
                    sp1.style.display = "block";
                    sp2.style.display = "block";
                }
                box.onmouseout = function () {
                    sp1.style.display = "none";
                    sp2.style.display = "none";
                }
                sp2.onclick = function () {
                    last -= imgs.children[0].children[0].offsetWidth + 10;
                }
                sp1.onclick = function () {
                    last += imgs.children[0].children[0].offsetWidth + 10;
                }


            var first = 0,last = 0;
            setInterval(function () {
                if (last >= 0) {
                    last = 0;
                }else if (last <= -2120) {
                    last = -2120;
                }
                first = first + (last - first)/10;
                ul.style.left = first + "px";
            },30)

        }
    </script>
</head>
<body>
<div class="box" id="b">
    <div class="inner">
        <ul id="imgs">
            <li><img src="Image/zuoyoujiaodiantu1.jpg" alt=""></li>
            <li><img src="Image/zuoyoujiaodiantu2.jpg" alt=""></li>
            <li><img src="Image/zuoyoujiaodiantu3.jpg" alt=""></li>
            <li><img src="Image/zuoyoujiaodiantu4.jpg" alt=""></li>
            <li><img src="Image/zuoyoujiaodiantu5.jpg" alt=""></li>
        </ul>
        <span id="sp1"><</span>
        <span id="sp2">></span>
    </div>
</div>
</body>
</html>
