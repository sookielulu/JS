<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回当前样式</title>
    <style>
        div {
            width: 100px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 10px;
            left: 20px;
            z-index: 2;
            opacity: 0.4;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("demo");
            function getStyle(obj, attr) {
                if (obj.currentStyle) {  //IE浏览器
                    return obj.currentStyle[attr];
                }else {  //标准浏览器
                    return window.getComputedStyle(obj,null)[attr];                              }
            }

            console.log(getStyle(demo, "width"));
            console.log(getStyle(demo, "opacity"));
            console.log(getStyle(demo, "position"));
        }
    </script>
</head>
<body>
<div id="demo"></div>
</body>
</html>
