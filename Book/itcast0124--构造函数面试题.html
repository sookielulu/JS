<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数面试题</title>
    <script>
        var fun = function () {
            this.name = 'peter';
            //return 'jack';  //peter

            return {
                name: 'jack'
            };
        };
        var p = new fun();
        console.log(p.name);  //jack
        //解析
        //1、高级语言构造函数是没有return的
        //2、JS比较特殊，JS构造函数本身就是一个函数，所以拥有函数的一切特性
        //3、如果return一个对象，则new的时候返回的是return的对象
    </script>
</head>
<body>

</body>
</html>
