<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$id函数</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #cccccc;
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="demo"></div>
<div id="test"></div>
<div id="another"></div>
<script>
    /*
    var demo = document.getElementById("demo");
    var test = document.getElementById("test");
    var another = document.getElementById("another");
    */
    function $(id) {
        return document.getElementById(id);
    }
    $("demo").style.backgroundColor = "blue";
    $("test").style.backgroundColor = "pink";
    $("another").style.backgroundColor = "purple";
</script>
</body>
</html>
