<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window</title>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById('btn1');
            var btn2 = document.getElementById('btn2');
            btn1.onclick = function () {
                window.open('http://www.baidu.com')
            };

            //控制窗口的属性
            btn2.onclick = function () {
                window.open('http://www.baidu.com','newwindow','height=500,width=500,top=100,left=50,toolbar=no,menubar=no,scrollbars=no,resizable=no,location=no,status=no')
            };
        }
    </script>
</head>
<body>
<button id="btn1">打开一个新窗口</button>
<button id="btn2">打开一个新窗口</button>
</body>
</html>
