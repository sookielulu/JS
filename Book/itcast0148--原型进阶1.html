<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型进阶1</title>
    <script>
        window.onload = function () {
            console.log(Object.__proto__);
            console.log(Object.__proto__ === Function.prototype);


            //看看Object的原型，Function的原型指向谁
            console.log(Object.prototype.__proto__);
            console.log(Function.prototype.__proto__);

            console.log(Function.prototype.__proto__ === Object);
            console.log(Function.prototype.__proto__ === Object.prototype);


            console.log('~~~~~~~~~~~~~~~~~~~~~~~~~~~~')


            //内置对象的__proto__指向
            console.log(Number.__proto__ === Function.prototype);
            console.log(Boolean.__proto__ === Function.prototype);
            console.log(String.__proto__ === Function.prototype);
            console.log(Object.__proto__ === Function.prototype);
            console.log(Function.__proto__ === Function.prototype);
            console.log(Array.__proto__ === Function.prototype);
            console.log(RegExp.__proto__ === Function.prototype);
            console.log(Error.__proto__ === Function.prototype);
            console.log(Date.__proto__ === Function.prototype);


            console.log('~~~~~~~~~~~~~~~~~~~~~~~')


            //
            function Product() {}
            Product.prototype = {};
            var pro = new Product();
            console.log(Product.prototype.__proto__);
            console.log(Product.__proto__);
            console.log(Product.__proto__ === Function.prototype);//true
            console.log(Product.prototype.__proto__ === Object);//false
            console.log(Product.prototype.__proto__ === Object.prototype);//true
        }
    </script>
</head>
<body>

</body>
</html>
