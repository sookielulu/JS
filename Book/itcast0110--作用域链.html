<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域链</title>
    <script> 
        window.onload = function () {
            function fun() {
                var num = 10;
                function inFun() {
                    var key = 5;

                    //外部函数的变量可以为内部函数所使用
                    console.log(num);
                }

                //内部函数的变量不可以为外部函数所使用
                console.log(key);
            }
            fun();
        }
    </script>
</head>
<body>

</body>
</html>
