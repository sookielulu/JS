<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两个表单小方法</title>
    <script>
        window.onload = function () {
            var txt = document.getElementById("txt");
            var sel = document.getElementById("select");
            txt.focus();  //自动获得焦点
            /*sel.onmouseover = function () {
                this.select();  //选择
            }*/
            sel.onclick = function () {
                this.select();  //点击时全选
            }
        }
    </script>
</head>
<body>
自动获得焦点：
<input type="text" id="txt">

鼠标经过选择表单：
<input type="text" id="select">
</body>
</html>
