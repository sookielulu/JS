<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击隐藏文字</title>
    <style>
        input, button {
            border: 0 none;
            padding: 0;
        }
        .search {
            width: 258px;
            height: 40px;
            margin: 100px auto;
            background-color: pink;
        }
        .search input {
            width: 208px;
            height: 40px;
            background: url("Image/click-hidden-left .jpg") no-repeat;
            outline-style: none;
            padding-left: 8px;
            color: #ccc;
            float: left;
        }
        .search button {
            height: 40px;
            width: 42px;
            background: url("Image/click-hidden-right.jpg") no-repeat;
            float: right;
            cursor: pointer;;
        }
    </style>
    <script>
         window.onload = function () {
             var txt = document.getElementById("txt");
             txt.onfocus = function () {   /*得到焦点*/
                 // 什么时候该清空呢
                 // 用户没有输入的时候，即用户第一次使用的时候
                 if (txt.value == "请输入...") {
                     txt.value = "";
                     txt.style.color = "#333";
                 }
             }
             txt.onblur = function () {    /*失去焦点*/
                 if (txt.value == "") {
                     txt.value = "请输入...";
                     txt.style.color = "#ccc";
                 }
             }
         }
    </script>
</head>
<body>
<div class="search">
    <input type="text" value="请输入..." id="txt">
    <button></button>
</div>
</body>
</html>
