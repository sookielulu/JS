<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Object与其它对象之间的关系</title>
	<script type="text/javascript">
		
		//原型对象也有原型对象，对象的原型对象一直往上找，会找到一个null 
		//在这个过程中，有一个Object类型的，有很多方法的对象
		//它就是Object.prototype

		//要求：看到一个对象就知道它的原型链是什么样子的
		
		var arr = [];
		//arr继承自Array.prototype, Array.prototype继承自Object.prototype, Object.prototype继承自null
	
		var o = new Object();
		//o继承自Object.prototype, Object.prototype继承自null
	</script>
</head>
<body>
	
</body>
</html>
