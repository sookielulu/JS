<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公有私有例</title>
    <script>
        //产品对象的属性：名称，价格，描述
        function Product() {
            /*名称*/
            this.name = '';
            /*价格*/
            this.price = '';
            /*图片轮播*/
            this.images = [];
            /*描述*/
            this.description = '';
            this.youhuijia = '';
            this.zhekou = '';
            this.sales = '';

            //定义私有方法
            var bindDom = function () {};
            var bindEvents = function (iphone) {
                alert(that.name);
            };
            //定义共有方法
            var that = this;
            this.init = function () {
                bindDom();
                bindEvents();
            }

        }

        /*定义产品对象的方法   有两种写法*/
        Product.prototype = {
            /*购买*/
            buy: function () {

            },
            /*获取详细信息*/
            getDetail: function () {

            },
            getPrice: function () {
                return this.price;
            },
            addToCart: function () {
                alert('将商品添加到购物车');
            },

            /*对代码进行分类管理*/
            /*一般对象都会有bindDom和bindEvents两个方法*/
            /*bindDom为和元素绑定相关的代码*/
            /*bindEvents为和事件相关的代码*/
            bindDom: function () {

            },
            bindEvents: function () {
                var btn = document.getElementById("btn");
                //绑定事件
                btn.onclick = function () {
                    this.addToCart();
                }
            }
        };
        /*定义方法也可用下列写法*/
        Product.prototype.getDetail = function () {

        };



        window.onload = function () {

            /*实例化*/
            var iphone1 = new Product();

            /*给属性赋值，也可新增属性*/
            iphone1.name = 'apple 玫瑰金';
            iphone1.price = 4988;
            iphone1.description = '手机中的冠军';
            iphone1.youhuijia = 3000;
            iphone1.zhekou = 3.0;
            iphone1.sales = 20000;

            /*获取元素*/
            var name = document.getElementById("name");
            var price = document.getElementById("price");

            /*绑定元素*/
            name.innerHTML = iphone1.name;
            price.innerHTML = iphone1.price;

            /*绑定事件，在22、23行定义了私有方法后，25行定义公有方法*/
            /*则外界只需要知道有init方法就可以，不需要分别知道bindDom和bindEvents内部*/
            //iphone1.bindDom();
            //iphone1.bindEvents();
            iphone1.init();
        }
    </script>
</head>
<body>
<h2 id="name">产品名称</h2>
<h3 id="des">产品描述</h3>
<div id="price">0</div>
<button id="btn">添加到购物车</button>
</body>
</html>
