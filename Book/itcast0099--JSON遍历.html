<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON遍历</title>
    <script>
        window.onload = function () {
            var arr = [1,3,5,4,9];
            console.log(arr[3]);

            //数组遍历
            for (var i=0; i<arr.length; i++) {
                console.log(arr[i]);
            }


            console.log("~~~~~~~~~~~~~~~~~~~~~");

            //JSON遍历
            var json = {width: 50, height:100, left:300}
            console.log(json.width);
            for (var k in json) {
                console.log(k);  //遍历得到的是 json 中的 属性
                console.log(json[k]);
            }
        }
    </script>
</head>
<body>

</body>
</html>
