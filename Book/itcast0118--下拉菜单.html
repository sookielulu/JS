<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .all {
            width: 330px;
            height: 30px;
            background: url("Image/xialacaidan-bg (1).jpg") no-repeat;
            margin: 100px auto;
            line-height: 30px;
            text-align: center;
            padding-left:10px;
            margin-bottom:0;
        }
        .all ul li {
            width: 100px;
            height: 30px;
            background: url("Image/xialacaidan-bg (2).jpg");
            float: left;
            margin-right: 10px;
            position: relative;
            cursor: pointer;
        }
        .all ul ul {
            position: absolute;
            left: 0;
            top: 30px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {

            function List(id) { // 获取对象
                this.id = document.getElementById(id);

                //获取一级菜单的li
                this.lis = this.id.children[0].children;
            }
            
            // init 初始化
            List.prototype.init = function () {  //遍历所有的li，进行显示和隐藏
                var that = this;
                for (var i=0; i<this.lis.length; i++) {
                    this.lis[i].onmouseover = function () {
                        that.show(this.children[0]);
                    }
                    this.lis[i].onmouseout = function () {
                        that.hide(this.children[0]);
                    }
                }
            }

            //显示模块
            List.prototype.show = function (obj) {
                obj.style.display = "block";
            }
            List.prototype.hide = function (obj) {
                obj.style.display = "none";
            }


            var list = new List("list");  //实例化了一个对象，叫 list
            list.init();
        }
    </script>
</head>
<body>
<div class="all" id="list">
    <ul>
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
