<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉菜单</title>
    <style>
        body {
            background: url("Image/chuntian.jpg");
        }
    </style>
    <script>
        window.onload = function () {
            var sele = document.getElementById("sele");
            sele.onchange = function () {
                //alert(this.value);
                switch (this.value) {
                    case "1":
                        document.body.style.backgroundImage = "url(Image/chuntian.jpg)";
                        break;
                    case "2":
                        document.body.style.backgroundImage = "url(Image/xiatian.jpg)";
                        break;
                    case "3":
                        document.body.style.backgroundImage = "url(Image/qiutian.jpg)";
                        break;
                    case "4":
                        document.body.style.backgroundImage = "url(Image/dongtian.jpg)";
                        break;
                }
            }

        }
    </script>
</head>
<body>
<select name="" id="sele">
    <option value="1">春意绵绵</option>
    <option value="2">夏日炎炎</option>
    <option value="3">秋声瑟瑟</option>
    <option value="4">冬雪皑皑</option>
</select>
</body>
</html>
