<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串的操作</title>
    <script>
        window.onload = function () {
            var div1 = document.getElementById("div1").innerHTML;
            var div2 = document.getElementById("div2").innerHTML;
            function onBtnClick(id, txt) {
                document.getElementById(id).onclick = function () {
                    this.nextSibling.innerHTML = txt; //下一个兄弟节点
                }
            }
            onBtnClick("btn1", div1.concat(div2));

            onBtnClick("btn2-1", div1.slice(3));   //从3开始到最后
            onBtnClick("btn2-2", div1.slice(3,7)); //[3,7）
            onBtnClick("btn2-3", div1.slice(3,-2));//从3到字符串长度 -2
            onBtnClick("btn2-4", div1.slice(-2));  //字符串长度 -2(不包括在内) 到最后

            onBtnClick("btn3-1",div1.substr(3));   //从3开始到最后
            onBtnClick("btn3-2",div1.substr(3,7)); //从3开始返回7个
            onBtnClick("btn3-3",div1.substr(3,-2));//从3开始返回0个
            onBtnClick("btn3-4",div1.substr(-2));  //字符串长度 -2(不包括在内) 到最后（IE6/7/8报错，因此尽量少用）
            onBtnClick("btn3-5",div1.substr(div1.length-2,2));
        }
    </script>
</head>
<body>
<div id="div1">My name is Lucy.</div>
<div id="div2">What's your name?</div>
<button id="btn1">concat()</button><span></span><br>
<!--标签间不要打空格，因为高版本浏览器中空格也算节点-->
<button id="btn2-1">slice(3)</button><span></span><br>
<button id="btn2-2">slice(3,7)</button><span></span><br>
<button id="btn2-3">slice(3,-2)</button><span></span><br>
<button id="btn2-4">slice(-2)</button><span></span><br>

<button id="btn3-1">substr(3)</button><span></span><br>
<button id="btn3-2">substr(3,7)</button><span></span><br>
<button id="btn3-3">substr(3,-2)</button><span></span><br>
<button id="btn3-4">substr(-2)</button><span></span><br>
<button id="btn3-5">substr(-2)兼容写法</button><span></span><br>
</body>
</html>
