<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网址编码</title>
    <!--
    encodeURIComponent()函数可把字符串作为URI组件进行编码
    decodeURIComponent()函数可把字符串作为URI组件进行解码
    -->
    <script>
        window.onload = function () {
            var url = "http://wwww.itcast.cn?name=andy";
            console.log(encodeURIComponent(url));

            var afterUrl = encodeURIComponent(url);
            console.log(decodeURIComponent(afterUrl));
        }
    </script>
</head>
<body>

</body>
</html>
