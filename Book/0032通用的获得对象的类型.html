<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>通用的获得对象的类型</title>
	<script type="text/javascript">
		//写一个函数，获得函数名
		function getName(fn) {
			if (typeof fn !== 'function') return;  //先运行typrof fn，这句话用来确认传入的一定是函数

			//浏览器兼容  12-16行可用后面的三目运算表达式简化
			// if (fn.name) {
			// 	return fn.name;
			// }else{
			// 	return /function (.+)\(/.exec(fn + '')[1];
			// }
			
			// return fn.name ?    //三目运算符的标准写法
			// 		fn.name : 
			// 		/function (.+)\(/.exec(fn + '')[1];

			
			// 上面三行还可以用逻辑中断进行简化
			return fn.name||
					/function (.+)\(/.exec(fn + '')[1];


			// 或者整个函数体可以写成一个三目运算符,JQuery中很多这样的写法
			// return typeof fn !== 'function' ?
			// 			undefined:
			// 			fn.name ||
			// 			/function (.+)\(/.exec(fn + '')[1];
		}

		//  逻辑中断
		//  ||
		//  &&



		function Person123456() {}
		var o = new Person123456();

		var name = getName(o.constructor);
		alert(name);
	</script>
</head>

</body>
</html>
