            var box = document.getElementById("box");
            function fn(liid, bg) {
                var obj = document.getElementById(liid);
                obj.onmouseover = function () {
                    box.style.backgroundImage = bg;
                }
            }
            fn("li01","url(Image/MousePlay01big.jpg)");
            fn("li02","url(Image/MousePlay02big.jpg)");
            fn("li03","url(Image/MousePlay03big.jpg)");
            fn("li04","url(Image/MousePlay04big.jpg)");
            fn("li05","url(Image/MousePlay05big.jpg)");
        }
