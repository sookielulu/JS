<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为什么要动态生成元素</title>
    <style>
        .link {
            text-decoration: none;
            color: red;
            margin: 5px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var isLogin = true;
            if (isLogin) {
                Login();
            }else {
                noLogin2();
            }
        };

        //未登陆  第一种方式
        function noLogin() {
            var loginlink = document.createElement("a");
            loginlink.setAttribute("id", "login");//设置属性
            loginlink.setAttribute("name", "login");
            loginlink.setAttribute("class", "link");
            loginlink.style.color = "green";
            loginlink.href = '';
            loginlink.innerHTML = '登陆';

            var rlink = document.createElement("a");
            rlink.setAttribute("id", "register");//设置属性
            rlink.setAttribute("name", "register");
            rlink.setAttribute("class", "link");
            rlink.style.color = "green";
            rlink.href = '';
            rlink.innerHTML = '注册';

            //添加到div中
            var span = document.getElementById("span");
            span.appendChild(loginlink);
            span.appendChild(rlink);
        };
        //第二种方式  innerHTML
        function noLogin2() {
            var span = document.getElementById("span");
            span.innerHTML = "<a href='' id='login' name='login' class='link'>登陆2</a><a href='' id='register' name='register' class='link'>注册2</a>"
        };



        //登陆成功后
        function Login() {
            var user = {name: 'Jack'};
            var span = document.getElementById("span");
            span.innerHTML = "欢迎"+ user + "来到xxx世界";
        }

    </script>
</head>
<body>
<div id="div">
    <span id="span"></span>
</div>
</body>
</html>
