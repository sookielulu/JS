<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数03</title>
	<script type="text/javascript">
		//匿名函数
		// var getName = function () {
		// 	// body...
		// }


		//自取函数（只执行一次，可以避免变量命名的冲突）
		(function () {
			console.log("自取函数");
		})();


		//输入某年某月某日，输出是这一年的第几天
		/**
		 * 输入某年某月某日，判断这一天是这一年的第几天
		 * @param day 传入的日期
		 * @return （Number）返回是这一年的第几天
		 */


		 console.log(getDays(2016,3,1));

		 
		 function getDays(year, month, day) {
		 	var days = day;
		 	var months = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
		 	if (month > 1) {
		 		for (var i = 0; i < month - 1; i++) {
		 		 	days += months[i];
		 		 } 
		 	} 

		 	//如果是闰年，计算结果加1天
		 	//&&后面直接是一个函数调用，表示所调用函数的返回值
		 	if (month > 2 && isRn(year)) {  
		 		days ++;
		 	}
		 	return days;
		 }

		 //判断是否是闰年
		 //闰年：能被4整除且不能被100整除，或者能被400整除
		 function isRn(year) {
		 	if ((year % 4 === 0 && year % 100 != 0) || (year % 400 === 0)) {
		 		return true;
		 	} 
		 	return false;
		 }
	</script>
</head>

</body>
</html>
