<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟特效</title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 30px auto;
            background: url("Image/clock.jpg") no-repeat;
            position: relative;
        }
        .clock div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .h {
            background: url("Image/hour.png") no-repeat center center;
            /* center center表示让图片最中心对准盒子最中心 */
        }
        .m {
            background: url("Image/minute.png") no-repeat center center;
        }
        .s {
            background: url("Image/second.png") no-repeat center center;
        }
    </style>
    <script>

        // 开始定时器
        var h=0, m=0, s=0, ms=0;
        setInterval(function () {

            function $(id) {
                return document.getElementById(id);
            }

            // 获得最新的时间
            var date = new Date();
            ms = date.getMilliseconds();
            s = date.getSeconds() + ms/1000;//后半部分是为了使秒数更加精确，其它几行同理
            m = date.getMinutes() + s/60;
            h = date.getHours() % 12 +m/60;

            // 旋转角度
            // 秒针每秒转6度(360/60)，现在是s秒
            $("sec").style.MozTransform = "rotate("+ 6*s +"deg)";
                         //火狐  变换        旋转            度

            $("minu").style.MozTransform = "rotate("+ 6*m +"deg)";// 分针每分钟转6度
            $("hour").style.MozTransform = "rotate("+ 30*h +"deg)";// 时针每小时转30度
        }, 1000);//若要指针更平滑，不用跳的，则可将1000改小
    </script>
</head>
<body>
<div class="clock">
    <div class="h" id="hour"></div>
    <div class="m" id="minu"></div>
    <div class="s" id="sec"></div>
</div>
</body>
</html>
