<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关于Prototype是否相等</title>
	<script type="text/javascript">
		//  1、
		var Student = function (name, age) {
			this.name = name;
			this.age = age;
			this.sayHello = function () {
				//body...
			}
		}

		var p1 = new Student("Jack", 20);
		var p2 = new Student("Jim", 20);
		console.log(p1.sayHello === p2.sayHello);//false
		//每new一个对象就会创建一个新的sayHello函数



		// 2、
		function f(name){
			this.name = name;
		}
		f.prototype.sayHello = function () {
			// body...
		}

		var p3 = new f("Jack");
		var p4 = new f("Jim");
		console.log(p3.sayHello === p4.sayHello);//true
		//给构造函数的原型属性添加sayHello，由构造函数创建的对象共享这个sayHello
	</script>
</head>
<body>
	
</body>
</html>
