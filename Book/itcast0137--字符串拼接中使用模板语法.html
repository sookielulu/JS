<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串拼接中使用模板语法</title>
    <script src="template.js"></script>
    <script>
        window.onload = function () {
            //数据的绑定
            var film = {
                name: "万物生长",
                lead: "范冰冰",
                role: "范冰冰 韩庚"
            };
            var source = '<strong>{{name}}</strong>'
                    + '<strong>{{lead}}</strong>'
                    + '<strong>{{role}}</strong>';

            //封装函数，隐藏复杂性
            function artTemplate(str, data) {
                var render = template.compile(str);
                var html = render(data);
                return html;
            }

            document.getElementById('content').innerHTML = artTemplate(source,film);
        }
    </script>
</head>
<body>
<h1>在JS中存放模板</h1>
<div id="content"></div>
</body>
</html>
