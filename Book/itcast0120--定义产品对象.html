<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象001--定义产品对象</title>
    <script>
        //产品对象的属性：名称，价格，描述
        function Product() {
            /*名称*/
            this.name = '';
            /*价格*/
            this.price = '';
            /*图片轮播*/
            this.images = [];
            /*描述*/
            this.description = '';
            this.youhuijia = '';
            this.zhekou = '';
            this.sales = '';
        }

        /*定义产品对象的方法   有两种写法*/
        Product.prototype = {
            /*购买*/
            buy: function () {

            },
            /*获取详细信息*/
            getDetail: function () {

            },
            getPrice: function () {
                return this.price;
            },
            addToCart: function () {
                alert('将商品添加到购物车');
            },

            /*对代码进行分类管理*/
            /*一般对象都会有bindDom和bindEvents两个方法*/
            /*bindDom为和元素绑定相关的代码*/
            /*bindEvents为和事件相关的代码*/
            bindDom: function () {

            },
            bindEvents: function () {

            }
        };
        /*定义方法也可用下列写法*/
        Product.prototype.getDetail = function () {

        };



        window.onload = function () {

            /*实例化*/
            var iphone1 = new Product();

            /*给属性赋值，也可新增属性*/
            iphone1.name = 'apple 玫瑰金';
            iphone1.price = 4988;
            iphone1.description = '手机中的冠军';
            iphone1.youhuijia = 3000;
            iphone1.zhekou = 3.0;
            iphone1.sales = 20000;

            /*获取元素*/
            var name = document.getElementById("name");
            var price = document.getElementById("price");

            /*绑定元素*/
            name.innerHTML = iphone1.name;
            price.innerHTML = iphone1.price;
            /*绑定事件*/
        }
    </script>
</head>
<body>
<h2 id="name">产品名称</h2>
<h3 id="des">产品描述</h3>
<div id="price">0</div>
</body>
</html>
