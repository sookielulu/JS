<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公有属性和私有属性</title>
    <script type="text/javascript">

        //共有属性：使用对象的人可以访问到对象内部的某个属性

        window.onload = function () {
            
            //私有属性好处：安全  类似闭包中的函数一样  减少污染
            function Person(name) {

                //私有属性，只能在对象构造函数内部使用
                //通过定义变量的方式定义私有属性
                var className = '用户对象';
                //公有属性：在对象实例化后调用
                this.name = name;
                
                //私有方法
                var privateFunction = function () {
                    alert(this.name);
                };
                //共有方法
                this.publicFunction = function () {
                    alert(this.name);
                }
            }


            var person = new Person('lucy');

            console.log(person.className);
            console.log(person.name);
            console.log(person.privateFunction());//报错
            console.log(person.publicFunction);
        }
    </script>
</head>
<body>

</body>
</html>
