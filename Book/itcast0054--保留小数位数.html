<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保留小数位数</title>
    <script>
        window.onload = function () {
            var PI = 23423.121592653;  //常量大写
            var str = PI + "";  //数字无法进行字符操作，所以首先转换为字符型
            var index = str.indexOf(".");
            console.log(str.substr(0,index+3));
            console.log(PI.toFixed(2));
        }
    </script>
</head>
<body>

</body>
</html>
