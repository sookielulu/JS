<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有子节点2</title>
</head>
<body>
<ul id="ul">
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ul>
<script>
    var ul = document.getElementById("ul");
    var childrens = ul.children;  //通常更常用children，直接选取元素节点，且无兼容性问题
    //但缺点是IE8会将 注释节点 也选取
    alert(childrens.length);  //3

           // childrens[i].style.backgroundColor = "pink";

</script>
</body>
</html>
