<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送短信验证</title>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var count = 10;
            var timer = null;   //定时器的名字
            btn.onclick = function () {
                clearInterval(timer);
                var that = this;  // that表示btn
                that.disabled = true;  //点击后按钮就禁用
                timer = setInterval(sendTextMessage, 1000);  //开启定时器，定时器名字为timer
                function sendTextMessage() {
                    count--;
                    if (count >= 0) {
                        that.innerHTML = "剩余时间为" + count + "秒";
                    }else {
                        that.innerHTML = "重新发送短信";
                        that.disabled = false;
                        clearInterval(timer);  //清除定时器
                        count = 10;
                    }

                }
            }
        }
    </script>
</head>
<body>
<input type="text">
<button id="btn">点击发送短信</button>
</body>
</html>
