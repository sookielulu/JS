<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Constructor属性</title>
	<script type="text/javascript">
		//每一个对象都可以访问到的属性
		//其中之一是constructor(构造器)
		//每一个对象的constructor属性描述的是其构造函数

		function fn() {
			// body...
		}
		var o = new fn();
		console.log(o.constructor === fn);


		

		//每一个对象都链接到其原型对象上
		//对象的constructor是其原型对象提供的

		var obj = {};
		console.log(obj.constructor);

		//每一个对象都有原型对象，原型对象中都会提供constructor属性，这个constructor用来描述这个对象的构造函数
		


		
	</script>
</head>
<body>
	
</body>
</html>
