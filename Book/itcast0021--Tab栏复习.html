<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab栏复习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 334px;
            height: 300px;
            border: 1px solid #cccccc;
            margin: 100px auto;
        }
        .mt span {
           display: inline-block;
            width: 80px;
            height: 30px;
            background-color: pink;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .mb li {
            width: 100%;
            height: 270px;
            background-color: purple;
            list-style: none;
            font: 400 34px/270px "宋体";
            text-align: center;
            color: #fff;
            display: none;
        }
        .mt .grey {
            background-color: purple;
            color: #fff;
        }
        .mb .show {
            display: block;
        }
    </style>
    <script>
        window.onload = function () {
            var spans = document.getElementsByTagName("span");
            var lis = document.getElementsByTagName("li");
            for(var i=0; i<spans.length; i++) {
                spans[i].index = i;
                spans[i].onmouseover = function () {
                    for(var j=0; j<spans.length; j++) {
                        spans[j].className = "";
                        lis[j].className = "";
                    }
                    this.className = "grey";
                    lis[this.index].className = "show";
                }
            }
        }
    </script>
</head>
<body>
<div class="box">
    <div class="mt">
        <span class="grey">新闻</span>
        <span>财经</span>
        <span>体育</span>
        <span>娱乐</span>
    </div>
    <div class="mb">
        <ul>
            <li class="show">新闻模块内容</li>
            <li>财经模块内容</li>
            <li>体育模块内容</li>
            <li>娱乐模块内容</li>
        </ul>
    </div>
</div>
</body>
</html>
