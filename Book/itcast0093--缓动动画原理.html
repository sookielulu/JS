<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓动动画原理</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var box = document.getElementById("box");
            var target = 400;
            var timer = null;
            btn.onclick = function () {
                //盒子本身位置 + 步长(不断变化的)
                timer = setInterval(function () {
                    var step = (target - box.offsetLeft) / 10;
                    step = target - box.offsetLeft > 0 ? //正走还是反走
                            Math.ceil(step) : //正走 则 向上取整
                            Math.floor(step); //反走 则 向下取整
                    box.style.left = box.offsetLeft + step + "px";
                    if (box.offsetLeft == target) {
                        clearInterval(timer);
                    }
                },30);
            }
        }
    </script>
</head>
<body>
<button id="btn">开始</button>
<div id="box"></div>
</body>
</html>
