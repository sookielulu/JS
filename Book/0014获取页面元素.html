<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取页面元素</title>
	<script type="text/javascript">
		//事件源
		//事件处理程序 onclick
		//事件名称 click
		function handler(){
			//获取id是d1的div
			var d1 = document.getElementById('d1');
			console.log(d1);

			console.log("~~~~~~~~~~~~~~~~~~");

			//获取所有的div
			var divs = document.getElementsByTagName('div');
			// console.log(divs);
			// console.log(divs.length);//3

			//遍历所有的div
			for (var i = 0; i < divs.length; i++) {
				//不要id为d1的div
				if (divs[i].id != "d1") {
					console.log(divs[i]);
				}	
			}
		}

		// onclick = "handler();" 相当于下面的三行代码
		// btn.onclick = function () {
		//  	handler();
		// }
	</script>
</head>
<body>
	<input type="button" value="点我" onclick="handler();">
	<div id="d1">aaa</div>
	<div>bbb</div>
	<div>ccc</div>
</body>
</html>
