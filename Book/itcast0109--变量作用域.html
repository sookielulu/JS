<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量作用域</title>
    <script>
        window.onload = function () {
            // 1、全局变量
            // 2、局部变量


            //全局变量
            var key = "你好";

            function fun() {
                //在函数内部声明的  内部变量
                var num = 10;
                console.log(num);
                console.log(key);
            }
            fun();
            console.log(num);  //报错，num为内部变量
        }
    </script>
</head>
<body>

</body>
</html>
