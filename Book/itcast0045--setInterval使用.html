<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>setInterval、setTimeout的使用</title>
</head>
<body>

</body>
<script>
    setInterval(fn,1000); //每隔1秒执行一次fn，而fn执行时间为2秒，则有可能导致fn未执行完就开始下一次
    function fn() {
        //花费时间为2秒
    }

    setTimeout(fn,1000);//表示fn执行完后，过1秒然后再次执行fn，但只执行1次
</script>
</html>
