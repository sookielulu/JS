<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置节点属性</title>
</head>
<body>
<div id="demo" class="one" title="鼠标经过"></div>
<script>
    var demo = document.getElementById("demo");
    alert(demo.getAttribute("title")); // "id"  "class"

    //设置节点属性
    demo.setAttribute("class", "two");
    alert(demo.getAttribute("class"));

    //删除节点属性： removeAttribute()
    alert(demo.removeAttribute("title"));
</script>
</body>
</html>
