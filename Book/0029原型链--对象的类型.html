<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象的类型</title>
	<script type="text/javascript">
		//在JS中，类型的很弱的概念

		var n = 123;
		n = "a";
		n = {};

		//在JS中，数据是有类型的，但是变量没有类型约束

		//对象的类型是什么
		//typeof 操作对象 统一返回object



		function Person() {}
		var p = new Person();    //常常描述为Person对象

		// 创建 *** 对象，描述的是构造方法的名字
		// 构造函数的名字就是对象的类型的名字
	</script>
</head>
<body>
	
</body>
</html>
