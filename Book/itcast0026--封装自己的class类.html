<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装自己的class类</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            //var dom = document.getElementsByClassName("dom");
            //alert(dom.length);
            //IE8不支持 getElementsByClassName 这个方法，因此我们要封装自己的class类
            //原理： 取出所有的盒子，利用遍历的方法，通过每个盒子的className来判断
            //      如果相等就留下。


            function getClass(obj) {
                //支持document.getElementsByClassName()的浏览器
                if(document.getElementsByClassName){
                    return document.getElementsByClassName(obj);
                }

                //不支持document.getElementsByClassName()的浏览器
                var arr = [];
                var dom = document.getElementsByTagName("*");//*表示获取所有标签
                for(var i=0; i<dom.length; i++) {
                    if(dom[i].className == obj){
                        arr.push(dom[i]);
                    }
                }
                return arr;

            }
            console.log(getClass("dom").length);
        }
    </script>
</head>
<body>
<div class="dom"></div>
<div></div>
<div></div>
<div></div>
<div class="dom"></div>
<div></div>
<div></div>
<div class="dom"></div>
<div></div>
<div></div>
</body>
</html>
